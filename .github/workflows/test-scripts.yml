name: Run Integration Test Scripts

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/test-scripts.yml'
      - 'arelle/**'
      - 'tests/**'
      - '**.py'
      - '**.pyw'
      - 'requirements*.txt'

permissions: {}

jobs:
  run-tests:
    name: ${{ matrix.os }} - ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
        python-version:
          - '3.11'
        include:
          - os: windows-2022
            python-version: '3.8'
          - os: macos-12
            python-version: '3.8'
          - os: ubuntu-22.04
            python-version: '3.8'

          - os: windows-2022
            python-version: '3.9'
          - os: macos-12
            python-version: '3.9'
          - os: ubuntu-22.04
            python-version: '3.9'

          - os: windows-2022
            python-version: '3.10'
          - os: macos-12
            python-version: '3.10'
          - os: ubuntu-22.04
            python-version: '3.10'

          - os: windows-2022
            python-version: '3.11'
          - os: macos-12
            python-version: '3.11'

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Install Python 3
        uses: actions/setup-python@v5.0.0
        with:
          cache: 'pip'
          check-latest: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-integration.txt
      - name: Download cache
        run: python3 tests/integration_tests/download_cache.py --name "all_scripts.zip"
      - name: Run integration tests with pytest
        run: pytest -s --disable-warnings --all --cli="python3 arelleCmdLine.py" tests/integration_tests/scripts/test_scripts.py
      - if: failure()
        name: Upload log artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}_${{ matrix.python-version }}_logs
          path: '*.testlog.xml'
