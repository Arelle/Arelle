name: Run Integration Test Scripts (Parallel)

on:
  workflow_dispatch:

permissions: {}

jobs:
  find-tests:
    runs-on: ubuntu-22.04
    outputs:
      names: ${{ steps.get-test-names.outputs.names }}
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - id: get-test-names
        run: echo "names=$(find tests/integration_tests/scripts/tests \( -name "*.sh" -o -name "*.bat" \) | xargs basename -a | sed 's/\.[^.]*$//' | uniq |  jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

  run-test:
    name: ${{ matrix.name }} - ${{ matrix.os }} - ${{ matrix.python-version }}
    needs: find-tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: ${{ fromJson(needs.find-tests.outputs.names) }}
        os:
          - ubuntu-22.04
        python-version:
          - '3.11'
        include:
          - os: windows-2022
            python-version: '3.8'
            name: ixbrl-viewer_cli
          - os: macos-12
            python-version: '3.8'
            name: ixbrl-viewer_cli
          - os: ubuntu-22.04
            python-version: '3.8'
            name: ixbrl-viewer_cli

          - os: windows-2022
            python-version: '3.9'
            name: ixbrl-viewer_cli
          - os: macos-12
            python-version: '3.9'
            name: ixbrl-viewer_cli
          - os: ubuntu-22.04
            python-version: '3.9'
            name: ixbrl-viewer_cli

          - os: windows-2022
            python-version: '3.10'
            name: ixbrl-viewer_cli
          - os: macos-12
            python-version: '3.10'
            name: ixbrl-viewer_cli
          - os: ubuntu-22.04
            python-version: '3.10'
            name: ixbrl-viewer_cli

          - os: windows-2022
            python-version: '3.11'
            name: ixbrl-viewer_cli
          - os: macos-12
            python-version: '3.11'
            name: ixbrl-viewer_cli

    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install Python 3
        uses: actions/setup-python@v5.0.0
        with:
          cache: 'pip'
          check-latest: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-integration.txt
      - name: Download cache
        run: python3 tests/integration_tests/download_cache.py --name "${{ matrix.name }}.zip"
      - name: Run integration tests with pytest
        run: pytest -s --disable-warnings --name="${{ matrix.name }}" --cli="python3 arelleCmdLine.py" tests/integration_tests/scripts/test_scripts.py
      - if: failure()
        name: Upload log artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}_${{ matrix.os }}_${{ matrix.python-version }}_logs
          path: '*.testlog.xml'
