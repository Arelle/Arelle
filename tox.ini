[tox]
envlist = py37, py38, py39, py310, py311, lint, typing
isolated_build = True
skip_missing_interpreters = False

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310, lint, typing
  3.11: py311

[testenv]
commands =
  pytest tests/unit_tests --durations=0 {posargs}
deps =
  -rrequirements-dev.txt

[testenv:lint]
basepython = python3
commands =
  flake8 arelle

[testenv:typing]
commands =
  mypy arelle --namespace-packages
